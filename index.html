<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>

	<!-- RESET -->
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<!-- Added Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!--Add Materlize Here-->

</head>
<body>

	<!-- Train Schedule -->
    <div class="container">
		
		<!--Header-->
		<div class="">
			<h1 class="text-center">Train Schedule</h1>
			<h3 class="text-center">Know When You're Coming and Going</h3>
		</div>

		<div class="row">

        	<div class="col-lg-12">

        	<!--Current Train Schedule-->
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover" id='train-table'>
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency (min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                  </tr>
	                </thead>
	                <tbody>
	                </tbody>
	              </table>
	            </div>
	          </div>
			
			<!-- Add Train -->
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Add Train</strong></h3>
	            </div>
	            <div class="panel-body">

	            <!-- Entry Form -->
	              <form>
	                <div class="form-group">
	                  <label for="train-name-input">Train Name</label>
	                  <input class="form-control" id="train-name-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="place-input">Destination</label>
	                  <input class="form-control" id="place-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="start-input">First Train Time (HH:mm - military time)</label>
	                  <input class="form-control" id="start-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="frequency-input">Frequency (min)</label>
	                  <input class="form-control" id="frequency-input" type="text">
	                </div>
	                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
	              </form>

	            </div>

	          </div>

	        </div>

	    </div>

	</div>

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src ="assets/train.js"></script>

</body>
</html>
